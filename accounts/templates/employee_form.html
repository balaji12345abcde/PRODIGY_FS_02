{% extends 'base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Edit Employee{% else %}Add Employee{% endif %}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
