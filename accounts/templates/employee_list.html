{% extends 'base.html' %}
{% block content %}
<h2>Employee List</h2>

<form method="GET" class="d-flex mb-3">
    <input type="text" name="q" value="{{ query|default:'' }}" class="form-control me-2"
        placeholder="Search by name, email, or position">
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<table class="table table-bordered table-striped">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Position</th>
        <th>Salary</th>
        <th>Actions</th>
    </tr>
    {% for employee in employees %}
    <tr>
        <td><a href="{% url 'employee_detail' employee.pk %}">{{ employee.name }}</a></td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.salary }}</td>
        <td>
            <a href="{% url 'employee_update' employee.pk %}" class="btn btn-primary btn-sm">Edit</a>
            <a href="{% url 'employee_delete' employee.pk %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5" class="text-center">No employees found.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
